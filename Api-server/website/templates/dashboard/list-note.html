{%extends 'dashboard.html'%}{%block title%}List note -{%endblock%}

{%block main_body%}
<div class="card-row " style="max-width: 80%;margin:30px auto;">
    <div class="card-col card-col-24 card-mg-8 w-full">
        <div class="card-div card-bordered">
            <div class="card-div-head">
                <div class="card-head-wrapper">
                    <div class="card-head-tittle">
                        Tùy chọn bộ lọc
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="card-row card-row-flex-start">
                    <div class="card-col">
                        <button class="card-btn card-btn-primary card-center" id="new-contact-btn">
                            <i class='bx bx-message-alt-add' style="margin-right: 5px;"></i>
                            <span>Thêm liên hệ</span>
                        </button>
                        <div class="new-contact-card">

                        </div>
                    </div>
                    <div class="card-col card-mg-l-20">
                        <input placeholder="Tìm kiếm theo tên" id="search-user" class="card-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card-grid-4-gap-20">
    {% for key in data%}
    <div class="card-col" data-id="{{key['id']}}">
        <div class="card-contact padding24 card-bordered">
            <div class="card-contact-img card-center card-mg-20">
                <img src="data:image/png;base64, {{key['image']}}" alt="Ảnh đại diện">
            </div>
            <h2 class="card-typography card-name text-nowrap" title="{{key['name']}}">
                <div class="card-color-circle" style="background-color: {{key['color']}};"></div>
                <span class="text-nowrap" >{{key['name']}}</span>
            </h2>
            <span class="card-typography card-note text-nowrap" title="{{key['note']}}">
                {{key['note']}}
            </span>

            <div class="card-col">
                <h2 class="card-typography card-title">
                    Contact
                </h2>
                <div class="card-contact-info">
                    <div class="card-col card-col-lg-24 text-nowrap" title="{{key['address']}}">
                        <span >Địa chỉ: <strong class="text-nowrap">{{key['address']}}</strong></span>
                    </div>
                    <div class="card-col card-col-lg-24 text-nowrap" title="{{key['phone']}}">
                        <span>số điện thoại: </span>
                        <span><strong class="text-nowrap">{{key['phone']}}</strong></span>
                    </div>
                </div>
                <h2 class="card-typography card-title">
                    Social
                </h2>
                <div class="card-contact-social card-center">
                    <a href="{{key['telegram']}}" class="telegram card-center" target="blank" title="{{key['telegram']}}">
                        <i class='bx bxl-telegram'></i>
                    </a>
                    <a href="{{key['zalo']}}" class="phone card-center" target="blank" title="{{key['zalo']}}">
                        <i class='bx bxs-alarm-snooze'></i>
                    </a>
                    <a href="https://facebook.com/{{key['facebook']}}" target="blank" class="facebook card-center"
                        title="{{key['facebook']}}">
                        <i class='bx bxl-facebook-square'></i>
                    </a>
                </div>
            </div>
            <div class="card-action">
                <div class="card-row card-row-space-between">
                    <div class="card-col card-col-lg-12 card-padding-r-10">
                        <button class="card-btn card-btn-primary w-full ">Chỉnh sửa</button>
                    </div>
                    <div class="card-col card-col-lg-12">
                        <button class="card-btn card-btn-default w-full ">Xóa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>

<script src="{{url_for('static',filename='./js/list_note.js')}}"></script>

{%endblock%}
